<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheets" type="text/css" href="mystyle.css" >
        <title>my calculator</title>
        
    
    </head>
    <body>

        <h1>basic calci</h1>
        <form id="myform" Name="calc">
        <input name="display" style="width:190px;height: 40px;text-align: center;background-color: azure;"> <br/>
        <input type="button" value="0" Onclick="calc.display.value+='0'">
        <input  type="button" value="1" Onclick="calc.display.value+='1'">
        <input type="button" value="2" Onclick="calc.display.value+='2'">
        <input type="button" value="+" style="background-color: chocolate;" Onclick="calc.display.value+='+'"><br/>
        <input type="button" value="3" Onclick="calc.display.value+='3'">
        <input type="button" value="4" Onclick="calc.display.value+='4'">
        <input type="button" value="5" Onclick="calc.display.value+='5'">
        <input type="button" value="-" style="background-color: purple;" Onclick="calc.display.value+='-'"><br/>
        <input type="button" value="6" Onclick="calc.display.value+='6'">
        <input type="button" value="7" Onclick="calc.display.value+='7'">
        <input type="button" value="8" Onclick="calc.display.value+='8'">
        <input type="button" value="*" style="background-color: yellow;" Onclick="calc.display.value+='*'"><br/>
        <input type="button" value="9" Onclick="calc.display.value+='9'">
        <input type="button" value="C" style="background-color: red;" Onclick="calc.display.value=' '" >
        <input type="button" value="=" style="background-color: greenyellow;" Onclick="calc.display.value=eval(calc.display.value)">
        <input type="button" value="&#247;" style="background-color: indigo;" Onclick="calc.display.value+='/'">
            </form>
    
    
    </body>



</html>
